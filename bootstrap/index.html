<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<body>
<div class="container">
    <div class="jumbotron text-white text-start">
        <h1>Willkomen bei Bauer-Horst</h1>
        <p>Gute Preise - Gute qualität!</p>
    </div>
    <div class="row ">
        <div class=" input-group mb-3 col-md-6 col-sm12 ">
            <input type="text" class="form-control" placeholder="was möchtest du suchen?" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">suchen</span>
        </div>
    </div>
    <div class="row">
        <div class="card col-md-4">
            <img src="img/apfel.jpg" class="card-img-top" alt="apfel">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

</div>


</body>
</html>
